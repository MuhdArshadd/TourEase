name: TourEase
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.9.0
  location: ^7.0.1
  http: ^1.2.2
  url_launcher: ^6.3.1
  geocoding: ^3.0.0

  carousel_slider: ^5.0.0
  provider: ^6.0.5
  fl_chart: ^0.69.0

  postgres: ^2.5.2
  convert: ^3.0.0
  path_provider: ^2.0.0
  image: ^4.3.0
  image_picker: ^1.1.2
  mailer: ^6.2.0
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1
flutter:
  uses-material-design: true

  assets:
    - assets/
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/appIcon.jpeg"
  min_sdk_android: 24
  adaptive_icon_background: "#5F8F3C"
  adaptive_icon_foreground: "assets/appIcon.jpeg"
